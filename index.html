<!DOCTYPE html>
<html>
    <head>
        <title>Dialer</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="phone.css">
    </head>
    <body>
        <div id="tab-menu">
            <button class="tab-switch-btn active" data-target="#dialer">Dialer</button>
            <button class="tab-switch-btn" data-target="#contacts">Contact List</button>
            <button class="tab-switch-btn" data-target="#add-contact">Add Contact</button>
            <button class="tab-switch-btn" data-target="#gestures">Gestures</button>
        </div>
        <div class="tabs">
            <div class="tab" id="dialer">
                <h3>Dialer</h3>
                <input id="dialer-number" type="text" readonly="readonly">
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="1">1</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="2">2</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="3">3</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="4">4</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="5">5</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="6">6</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="7">7</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="8">8</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="9">9</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="*">*</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="0">0</button></div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="dialer-cell"><button class="dialer-btn number-btn" value="#">#</button></div>
                    </div>
                    <div class="pure-u-1-2">
                        <div class="dialer-cell"><button id="dial-btn" class="dialer-btn">Dial</button></div>
                    </div>
                    <div class="pure-u-1-2">
                        <div class="dialer-cell"><button id="clear-btn" class="dialer-btn">Clear</button></div>
                    </div>
                </div>
            </div>
            <div class="tab" id="contacts">
                <h3>Contacts</h3>
                <ul class="contact-list">
                    <li>Henry Higgins</li>
                    <li>Harold Hill</li>
                    <li>Kevin Price</li>
                    <li>Eulalie Shinn</li>
                </ul>
            </div>
            <div class="tab" id="add-contact">
                <h3>Add Contact</h3>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" placeholder="Contact name" />
                        <span class="pure-form-message">This is a required field.</span>
                        <label for="contact-phone">Phone</label>
                        <input type="tel" id="contact-phone" placeholder="555-867-5309" />
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" placeholder="sauron@mord.or" />
                        <button type="submit" class="pure-button">Create contact</button>
                    </fieldset>
                </form>
            </div>
            <div class="tab" id="gestures">
                <h3>Gestures</h3>
                <input id="gesture-output" type="text">
                <div id="gesture-area"></div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="phone.js"></script>
    </body>
</html>
