<!doctype html>
<html>
	<head>
		<title>
			Calculator Demo
		</title>
		<link rel="stylesheet" href="calculator.css" type="text/css">
	</head>
	<body>
		<div id="calculator">
			<h1>Calculator</h1>
			<div class="calculator_row">
				<input id="number_input">
			</div>
			<div id="scanning-rows">
				<div class="calculator_row scanning-row scanning" id="row1">
					<button id="button0" class="calcButton scanning-button">0</button>
					<button id="button1" class="calcButton scanning-button">1</button>
					<button id="button2" class="calcButton scanning-button">2</button>
					<button id="button3" class="calcButton scanning-button">3</button>
				</div>
				<div class="calculator_row scanning-row" id="row2">
					<button id="button4" class="calcButton scanning-button">4</button>
					<button id="button5" class="calcButton scanning-button">5</button>
					<button id="button6" class="calcButton scanning-button">6</button>
					<button id="button7" class="calcButton scanning-button">7</button>
				</div>
				<div class="calculator_row scanning-row" id="row3">
					<button id="button8" class="calcButton scanning-button">8</button>
					<button id="button9" class="calcButton scanning-button">9</button>
					<button id="buttonClear" class="calcButton scanning-button meta">C</button>
					<button id="buttonEquals" class="calcButton scanning-button meta">=</button>
				</div>
				<div class="calculator_row scanning-row" id="row4">
					<button id="buttonAdd" class="calcButton scanning-button function">+</button>
					<button id="buttonSubtract" class="calcButton scanning-button function">-</button>
					<button id="buttonDivide" class="calcButton scanning-button function">*</button>
					<button id="buttonMultiply" class="calcButton scanning-button function">/</button>
				</div>
			</div>
		</div>
		<div id="comments">
			<h2>Single-switch auto-scanning calculator</h2>
			<p>Press Enter to simulate the switch being pressed. Scan speed is 750 ms (3/4 of a second). <a href="../assignment8/index.html">View traditional layout.</a></p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript"></script>
	</body>
</html>
